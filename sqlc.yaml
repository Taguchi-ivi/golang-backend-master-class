version: "2"
# cloudとdatabaseをコメントアウトすると、ローカルでのみ動作する
# outに指定したディレクトリに、sqlcが生成したコードが出力される
sql:
  - engine: "postgresql"
    queries: "./db/query/"
    schema: "./db/migration/"
    gen:
        go:
            package: "db"
            emit_json_tags: true
            emit_prepared_queries: false
            emit_interface: false
            emit_exact_table_names: false
            out: "./db/generated/"
            sql_package: "pgx/v5"
